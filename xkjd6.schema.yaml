    ']' : [ 」, 】, 〕, ］ ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]
  half_shape:
    ',' : { commit: ， }
    '.' : { commit: 。 }
    '<' : [ 《, 〈, «, ‹ ]
    '>' : [ 》, 〉, », › ]
    '?' : { commit: ？ }
    '/' : ['/']
    ';' : { commit: ； }
    ':' : { commit: ： }
    '''' : { pair: [ '‘', '’' ] }
    '"' : { pair: [ '“', '”' ] }
    '\' : [ 、, '\', ＼ ]
    '|' : [ ·, '|', ｜, '§', '¦' ]
    '`' : '`'
    '~' : [ '~', ～ ]
    '!' : { commit: ！ }
    '@' : '@'
    '#' : '#'
    '%' : [ '%', ％, '°', '℃' ]
    '$' : [ ￥, '$', '€', '£', '¥', '¢', '¤' ]
    '^' : { commit: …… }
    '&' : '&'
    '*' : [ '*', ＊, ·, ・, ×, ※, ❂ ]
    '(' : '（'
    ')' : '）'
    '-' : '-'
    '_' : ——
    '+' : '+'
    '=' : [ '=' ]
    '[' : [ 「, 【, 〔, ［ ]
    ']' : [ 」, 】, 〕,  ］ ]
    '{' : [ 『, 〖, ｛ ]
    '}' : [ 』, 〗, ｝ ]


engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - lua_processor@topup_processor
    - lua_processor@smart_2
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - affix_segmentor@xkjd6en
    - abc_segmentor
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - table_translator
    - history_translator@repeat_history
    - table_translator@custom_phrase
    - lua_translator@date_time_translator
    - lua_translator@number_translator
    - table_translator@english
    - table_translator@xkjd6en
  filters:
    - simplifier
    - simplifier@emoji_cn
    - simplifier@jffh
    - simplifier@bmms
    - simplifier@EN2en
    - reverse_lookup_filter@danzi_lookup
    - reverse_lookup_filter@pinyin_reverse_lookup
    - lua_filter@xkjd6_filter
    - simplifier@es_conversion
    - uniquifier


es_conversion:
  opencc_config: es.json
  option_name: show_es


speller:
  algebra:
    __include: "layout/algebra"
  auto_select: true
  auto_select_unique_candidate: false #空码自动顶
  alphabet: "abcdefghijklmnopqrstuvwxyz;/`"
  initials: "abcdefghijklmnopqrstuvwxyz;/`"


translator:
  dictionary: xkjd6.extended
  enable_charset_filter: false
  enable_completion: true
  enable_encoder: false
  enable_sentence: false
  enable_user_dict: false
  encode_commit_history: false
  max_phrase_length: 6


repeat_history:
  input: ;h #重复上次上屏内容
  size: 1
  initial_quality: 10000


EN2en:
  opencc_config: EN2en.json
  option_name: EN2en


emoji_cn:
  opencc_config: emoji.json
  option_name: emoji_cn
  tips: all

  
xkjd6en:
  tag: xkjd6en
  dictionary: xkjd6.en
  enable_sentence: true
  enable_completion: true
  enable_user_dict: false
  comment_format:
    - xform/.*//
  prefix: "v"
  tips: "〔单词〕"

jffh:
  opencc_config: s2t.json
  option_name: jffh


bmms:
  opencc_config: pinyin.json
  option_name: bmms
  show_in_comment: true
  comment_format:
    - "xform/'/ /"


danzi_lookup:
  dictionary: xkjd6.extended
  tags: [ danzi_lookup ]
  overwrite_comment: true
  enable_charset_filter: true
  enable_completion: true
  enable_encoder: true
  enable_sentence: false
  enable_user_dict: true
  encode_commit_history: false
  comment_format:
    - xform/^/〔/
    - xform/$/〕/
    - xform/ /, /

#拼音反查，如果想显示简码就注释掉前面两行
pinyin_reverse_lookup:
  tags: [ danzi_lookup ] 
  overwrite_comment: true
  dictionary: xkjd6fc
  comment_format:
#    - xform/^[a-z]{2,4}\s//
#    - xform/\s[a-z]{2,4}\s/ /
    - xform/^//
    - xform/$//
    - xform/ / /


key_binder:
  bindings:
    - {accept: minus, send: Page_Up, when: has_menu}
    - {accept: equal, send: Page_Down, when: has_menu}
    - { when: always, accept: F6, select: .next }
    - { when: always, accept: F7, toggle: jffh }
    # - { when: has_menu, accept: "'", send: 2 }
    #- { when: has_menu, accept: "&", toggle: emoji_cn}
    - { when: has_menu, accept: "^", toggle: bmms}
    - {accept: bracketleft, send: Page_Up, when: has_menu} # [上翻页
    - {accept: bracketright, send: Page_Down, when: has_menu} # ]下翻页
#    - {accept: semicolon, send: 2, when: has_menu}
#    - {accept: apostrophe, send: 2, when: has_menu}
    - { accept: apostrophe, toggle: show_es, when: has_menu }
    - { when: always, accept: Control+1, select: english }
    - { when: always, accept: Control+2, select: easy_en }


recognizer:
  patterns:
    # __include: "layout/patterns"
    punct: "^/([0-9]0?|[a-z]+)$"
    danzi_lookup: "[a-z`]*`+[a-z`]*"
    email: "^[a-z][-_.0-9a-z]*@.*$"
    uppercase: "[A-Z][-_+.'0-9A-Za-z]*$"
    pinyin: "(?<![`A-Z])`[a-z']*;?$"
    url: "^(www[.]|https?:|ftp:|mailto:).*$"
    jsq: "^=[^;']+$"
    xkjd6en: "^v[a-z]*?$"


topup:
  __include: "layout/topup"
  min_length: 4
  max_length: 6
  auto_clear: true
  min_length_danzi: 2
  topup_command: true


input_code:
  __include: "layout/input_code"
