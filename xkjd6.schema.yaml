# Rime schema settings
# encoding: utf-8

schema:
  schema_id: xkjd6
  name: 键道6•改
  version: "2.2"
  author:
    - 大牛（吅吅大山）
    - 胖次
  dependencies:
    - xkjd6fc
    - xkjd6.en



menu:
    page_size: 6

style:
  horizontal: true

# Layout config
layout:
  topup:
    topup_this: "bcdefghjklmnpqrstwxyz"
    topup_with: "avuio;"

  algebra:
    - derive/^[bcdefghjklmnpqrstwxyz;]([bcdefghjklmnpqrstwxyz;][avuio].*)$/`$1/
    - derive/^([bcdefghjklmnpqrstwxyz;])[bcdefghjklmnpqrstwxyz;]([avuio].*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2})[avuio](.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{2}).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{3}).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{4}).(.*)$/$1`$2/
    - derive/^([bcdefghjklmnpqrstwxyz;`]{2}[avuio`]{5}).$/$1`/
    - derive/^[bcdefghjklmnpqrstwxyz;]{2}([avuio`]*)$/``$1/

  input_code:
    date: orq
    time: ouj
    week: oxq

  patterns:
    special: "^(?:;?[avuio])[a-z]{0,}"
    # input_code: "^(?:orq?|ouj?|oxq?)"


switches:
  - name: ascii_mode
    reset: 0
#    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: jffh
    reset: 0
#    states: [ 简体, 繁體 ]
  - name: wxw_hint
    reset: 1
  - name: sbb_hint
    reset: 1 # 改成0默认关闭
#    states: [ "关₆₃₀", "开₆₃₀" ]
  - name: completion
    reset: 1
#    states: [ "匹配", "补全" ]
  - name: EN2en
    reset: 1
  - name: topup_hint
    reset: 1
#    states: [ "关顶功提示", "开顶功提示" ]
  - name: show_es
    reset: 0
    states: [ 😔, 😀 ]


punctuator:
